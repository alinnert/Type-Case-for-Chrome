<div class="content">
    <h2>Settings</h2>

    <p class="app-version">Type Case v0.5.2</p>

    <h3>Preview</h3>
    <div class="font-preview">Lorem ipsum dolor sit amet...</div>

    <h3>Font Size</h3>
    <div class="font-size">
        <button class="font-size-decrease">A <span class="fa fa-fw fa-caret-down"></span></button>
        <button class="font-size-increase">A <span class="fa fa-fw fa-caret-up"></span></button>
    </div>

    <h3>Text Width</h3>
    <label>
        <input type="checkbox" id="text-width" class="mousetrap">
        Use full width
    </label>

    <h3>Theme</h3>
    <div class="theme-list">
        <div data-theme="estuary-light" class="theme">Estuary Light</div>
        <div data-theme="solarized-light" class="theme">Solarized Light</div>
        <div data-theme="cave-light" class="theme">Cave Light</div>
        <div data-theme="estuary-dark" class="theme">Estuary Dark</div>
        <div data-theme="solarized-dark" class="theme">Solarized Dark</div>
        <div data-theme="cave-dark" class="theme">Cave Dark</div>
        <div data-theme="material-blue" class="theme">Material Blue</div>
        <div data-theme="material-tael" class="theme">Material Tael</div>
        <div data-theme="material-green" class="theme">Material Green</div>
    </div>
</div>

<div class="buttons">
    <button class="close mousetrap">close</button>
</div>
